<body>
    <section>
    <div class="sessao-inicial">
    <h1>Sessão de cadastro - Barbearia Valber´s</h1>
    <p id="p-h1">Que bom ver você conosco! Preencha seus dados abaixo para agendar seu novo visual!</p>
    </div>
<br><br>
<form method="get">
    <label for="nome">Nome:</label> <br>
    <input type="text" name="nome" id="nome" required placeholder="ex; Valber Python">
<br><br>

    <label for="email">E-mail:</label> <br>
    <input type="email" name="email" id="email" required>
<br><br>

    <label for="senha">Senha:</label> <br>
    <input type="password" name="senha" id="senha" required>
    <br> <br>

    <label for="numero">Número de telefone:</label> <br>
    <input type="number" name="numero" id="numero" required>
    
    <br><br>
    <label for="opcao">Selecione o horário do seu corte:</label> <br>
    <select name="opcao" id="opcao" required>
        <option disabled selected value="">Selecione uma das opções...</option>
        <option value="8h">08:00h</option>
        <option value="9h">09:00h</option>
        <option value="10h">10:00h</option>
        <option value="11h">11:00h</option>
        <option value=13h">13:00h</option>
        <option value="14h">14:00h</option>
        <option value="15h">15:00h</option>
        <option value="16h">16:00h</option>
        <option value="17h">17:00h</option>
    </select>
    <br><br>
    <p>*Ás 12h nossa equipe descansa para o horário de almoço.</p>
    <br>
    <label for="18">Ao preencher seus dados acima, você confirma ser maior de idade?</label>
    <input type="checkbox" name="18" id="18">
    <br><br>
<button type="submit">Enviar</button>
<br><br>
</form>
